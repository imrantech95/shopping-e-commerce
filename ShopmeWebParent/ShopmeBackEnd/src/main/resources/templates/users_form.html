<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/ShopmeAdminSmall.png}">

					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>

							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>

							<a class="nav-link" th:href="@{/shipping}">Shipping</a>

						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>

							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h1>Manage Users | Create New User</h1>
		</div>
		<div>
			<form th:action="@{/users/save}" method="post" style="max-width: 700px ; margin:0 auto" th:object="${user}">
				<div class="border border-secondary rounded p-4">

					<div class="form-group row ">
						<label class="col-sm-4 col-form-label">E-Mail :</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" required minlength="8"
								maxlength="128">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name :</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{first_name}" required minlength="2"
								maxlength="45">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name :</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{last_name}" required minlength="2"
								maxlength="45">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password :</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" th:field="*{password}" required minlength="8"
								maxlength="45">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Roles :</label>
						<div class="col-sm-8">
							<th:block th:each="role :${listRoles}">
								<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
									class="m-2" />
								<small>[[${role.description}]]</small>
								<br>
							</th:block>
							</th:block>
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled :</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}" class="m-2" />
						</div>
					</div>

					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3">
						<input type="button" value="Cancel" class="btn btn-secondary" ib="buttonCancel">
					</div>
				</div>
			</form>
		</div>
		<div class="text-center">
			<p>Shopme Control Panel- Copyright &copy; Shopme</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#buttonCancel").on("click", function () {
				window.location = "[[@{/user}]]";
			});
		});
	</script>
</body>
